          <div id="hptLeft">
            <h3>Hi, there</h3>
            <h1>Harun Ericek (@Harun)</h1>

            <h1 class="sidebarElement">Dashboard</h1>
          </div>
          <div id="sidebarPartOneContainer"></div>
          <div id="sidebarPartTwoContainer"></div>
        </div>
      </sidebar>

      <main>
        <div id="mainPartOne"><h3>Your Projects</h3></div>
        <div id="mainPartTwo">
          <div id="mptTop">
            <h3>Announcements</h3>
            <div id="card" class="card"></div>
          </div>
          <div id="mptBottom"><h3>Trending</h3></div>
        </div>
